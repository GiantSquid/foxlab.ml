<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../lib/ui/logo/logo-ui.html">
<link rel="import" href="../../../lib/ui/tags/tags-ui.html">

<dom-module id="shell-module">
    <template>
        <link rel="stylesheet" href="shell-module.css">
        <div class="shell-module_menu">

            <logo-ui></logo-ui>

            <div class="shell-module_menu_items">
                <template is="dom-repeat" items="{{menuItems}}">
                    <a href="{{item.link}}">{{item.name}}</a>
                </template>
            </div>

            <div class="shell-module_menu_tags">

                <tags-ui></tags-ui>

            </div>

        </div>
    </template>
</dom-module>

<script src="shell-module.js"></script>
